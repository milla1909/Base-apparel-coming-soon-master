<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
<main>
  <div class="logo"><img src="images/logo.svg" alt=""></div>
  <div class="image"></div>

  <div class="text">
  <h1><span>We're</span> coming soon</h1>

  <p>Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>

  <form name="form1">
    <input class="mail" type="text" id="email" name="email" placeholder="Email Address">
    <button id="button-press" class="button" type="button"><svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 12 20" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg></button>
  <img id="error-icon" class="error-icon" src="images/icon-error.svg" alt="error icon">
  </form>
  <p id="error-message" class="error-message">Please provide a valid e-mail</p>
</div>

</main>

<script src="index.js"></script>
